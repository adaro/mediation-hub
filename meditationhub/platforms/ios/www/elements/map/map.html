

<dom-module id="map-element">
<style>
  google-map {
    height: 200px;
    width: 100%;

  }
</style>
<google-map latitude="37.77493" longitude="-122.41942"></google-map>
  <template>
            <iron-icon icon="icons:search"></iron-icon>
            <input is="iron-input" bind-value="{{bindValue}}" value="{{value::input}}">
      <google-map-search map="[[map]]" query="[[bindValue]]" results="{{results}}">
      </google-map-search>
    <google-map map="{{map}}" latitude="37.77493" disableZoom="true" longitude="-122.41942" fit-to-markers>
      <!--<google-map-marker latitude="37.779" longitude="-122.3892"-->
          <!--draggable="true" title="Go Giants!"></google-map-marker>-->
      <!--<google-map-marker latitude="37.777" longitude="-122.38911"></google-map-marker>-->

        <template is="dom-repeat" items="{{results}}" as="marker">
          <google-map-marker latitude="{{marker.latitude}}"
                             longitude="{{marker.longitude}}">
            <h2>{{marker.name}}</h2>
            <span>{{marker.formatted_address}}</span>
          </google-map-marker>
        </template>

    </google-map>

  </template>

  <script>
    Polymer({
      is: "map-element"
    });
  </script>

</dom-module>
